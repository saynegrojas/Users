<div class="card shadow-lg mb-5 bg-white rounded">
    <div class="card-header">
        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Search..."
                [(ngModel)]='listFilter'>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover" *ngIf='users && users.length'>
            <thead class="thead-light">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Job Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngFor='let user of filterUsers' (click)="goDetails(user)">
                <!-- data-toggle="modal"
    data-target="#exampleModal" -->
                <tr>
                    <!-- loop through users -->
                    <!-- <app-user-list [user]="user" (notify)="handleNotify($event)"></app-user-list> -->

                    <!-- data-toggle="tooltip" data-placement="top" title="click for details" -->
                    <td>{{ user.FirstName | capFirstLetter
                        }}
                    </td>
                    <!-- <a [routerLink]="['/users', user.UserId]">
                {{ user.FirstName }}
            </a> -->
                    <!-- </td> -->
                    <td>{{user.LastName | capFirstLetter
                        }}
                    </td>
                    <td>{{user.Email}}</td>
                    <td>{{user.JobRole}}</td>
                    <td class="text-right edit">
                        <button class="btn btn-primary btn-sm" (click)="goEdit(user)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
